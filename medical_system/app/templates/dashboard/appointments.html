{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h1>Consultas</h1>
    <button onclick="window.location.href='/dashboard/appointments/add'">Agendar Consulta</button>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Médico</th>
                <th>Paciente</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.doctor.name }}</td>
                <td>{{ appointment.patient.name }}</td>
                <td>
                    <button onclick="window.location.href='/dashboard/appointments/edit/{{ appointment.id }}'">Editar</button>
                    <button onclick="window.location.href='/dashboard/appointments/delete/{{ appointment.id }}'">Cancelar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
