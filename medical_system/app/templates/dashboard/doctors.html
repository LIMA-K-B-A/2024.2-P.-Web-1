{% extends "dashboard/base.html" %}

{% block content %}
<div class="container">
    <h1>Médicos</h1>
    <button onclick="window.location.href='/dashboard/doctors/add'">Adicionar Médico</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialty }}</td>
                <td>{{ doctor.phone }}</td>
                <td>
                    <button onclick="window.location.href='/dashboard/doctors/edit/{{ doctor.id }}'">Editar</button>
                    <button onclick="window.location.href='/dashboard/doctors/delete/{{ doctor.id }}'">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
