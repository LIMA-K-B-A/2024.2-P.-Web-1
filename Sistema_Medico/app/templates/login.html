<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedHub - Sistema de Gestão Médica</title>
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-color-dark: #357ABD;
      --primary-color-light: rgba(74, 144, 226, 0.1);
      --background-color: #F5F7FA;
      --text-color: #2C3E50;
      --border-color: #E1E8ED;
      --error-color: #E74C3C;
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
      padding: 1rem;
    }
    
    /* Efeito de partículas no fundo */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 1%, transparent 1%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 1%, transparent 1%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 1%, transparent 1%),
        radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.15) 1%, transparent 1%),
        radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.15) 1%, transparent 1%);
      background-size: 100px 100px, 150px 150px, 200px 200px, 120px 120px, 180px 180px;
      background-position: 0 0, 50px 50px, 100px 100px, 150px 150px, 200px 200px;
      animation: backgroundMove 30s linear infinite;
      z-index: 0;
    }
    
    @keyframes backgroundMove {
      0% {
        background-position: 0 0, 50px 50px, 100px 100px, 150px 150px, 200px 200px;
      }
      100% {
        background-position: 100px 100px, 150px 150px, 200px 200px, 250px 250px, 300px 300px;
      }
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.5s ease-out;
      margin: 0 auto;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4A90E2, #357ABD);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 0.75rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .login-header h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: var(--text-color);
      margin-top: 0.5rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: relative;
    }
    
    .form-group label {
      color: var(--text-color);
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .form-group input {
      padding: 0.875rem 0.875rem 0.875rem 2.75rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
      width: 100%;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-color-light);
      transform: translateY(-2px);
    }
    
    .form-group input:focus + label {
      color: var(--primary-color);
    }
    
    .login-button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.875rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .login-button:hover::before {
      left: 100%;
    }
    
    .login-button:hover {
      background-color: var(--primary-color-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-button:active {
      transform: translateY(0);
    }
    
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }
    
    .register-link p {
      color: var(--text-color);
      margin: 0;
      font-size: 0.95rem;
    }
    
    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    
    .register-link a:hover::after {
      width: 100%;
    }
    
    .register-link a:hover {
      color: var(--primary-color-dark);
    }
    
    .error-message {
      background-color: rgba(253, 243, 242, 0.9);
      color: var(--error-color);
      text-align: center;
      margin-bottom: 1.25rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
      border: 1px solid rgba(250, 219, 216, 0.8);
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #95A5A6;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus + .input-icon i {
      color: var(--primary-color);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        width: 95%;
      }
      
      .login-header h1 {
        font-size: 1.75rem;
      }
      
      .form-group input {
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      }
      
      .login-button {
        padding: 0.75rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <img src="/static/img/favicon.svg" alt="MedHub Logo" class="logo">
      <h1>MedHub</h1>
      <p>Sistema de Gestão Médica</p>
    </div>

    <div class="error-message" id="error-message"></div>
    
    <form class="login-form" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" required placeholder="Seu email">
        </div>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="senha" name="senha" required placeholder="Sua senha">
        </div>
      </div>
      
      <button type="submit" class="login-button">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
    </form>
    
    <div class="register-link">
      <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    document.querySelector('.login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            
            const contentType = response.headers.get('content-type');
            
            if (contentType && contentType.includes('application/json')) {
                // Se a resposta for JSON, provavelmente é um erro
                const data = await response.json();
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = data.detail || 'Erro ao fazer login';
                errorMessage.style.display = 'block';
            } else {
                // Se não for JSON, é um redirecionamento bem-sucedido
                window.location.href = '/home';
            }
        } catch (error) {
            console.error('Erro:', error);
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = 'Erro ao conectar com o servidor';
            errorMessage.style.display = 'block';
        }
    });
  </script>
</body>

</html>
