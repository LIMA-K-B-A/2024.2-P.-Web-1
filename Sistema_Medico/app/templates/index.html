<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-color-dark: #357ABD;
      --primary-color-light: rgba(74, 144, 226, 0.1);
      --background-color: #F5F7FA;
      --text-color: #2C3E50;
      --border-color: #E1E8ED;
      --error-color: #E74C3C;
      --success-color: #2ECC71;
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background-color: white;
      padding: 2rem;
      border-right: 1px solid var(--border-color);
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .sidebar-header h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 1.5rem;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background-color: var(--primary-color-light);
      color: var(--primary-color);
    }

    .nav-link.active {
      background-color: var(--primary-color);
      color: white;
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .main-content {
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    .welcome-text {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    .stat-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: var(--text-color);
      opacity: 0.8;
    }

    .stat-card p {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .recent-activity {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    .recent-activity h2 {
      margin: 0 0 1rem 0;
      font-size: 1.25rem;
    }

    .activity-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .activity-item {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary-color-light);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
    }

    .activity-content {
      flex: 1;
    }

    .activity-title {
      margin: 0 0 0.25rem 0;
      font-weight: 500;
    }

    .activity-time {
      margin: 0;
      font-size: 0.875rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/img/favicon.svg" alt="MedHub Logo" class="logo">
        <h1>MedHub</h1>
      </div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/home" class="nav-link active">
              <i class="fas fa-home"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaMedicos" class="nav-link">
              <i class="fas fa-user-md"></i>
              Médicos
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaPacientes" class="nav-link">
              <i class="fas fa-users"></i>
              Pacientes
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaConsultas" class="nav-link">
              <i class="fas fa-calendar-alt"></i>
              Consultas
            </a>
          </li>
          <li class="nav-item">
            <a href="/perfil" class="nav-link">
              <i class="fas fa-user-circle"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              Sair
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h2 class="welcome-text">Bem-vindo(a), {{ user.nome }}</h2>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total de Consultas</h3>
          <p>0</p>
        </div>
        <div class="stat-card">
          <h3>Médicos Ativos</h3>
          <p>0</p>
        </div>
        <div class="stat-card">
          <h3>Pacientes Cadastrados</h3>
          <p>0</p>
        </div>
      </div>

      <div class="recent-activity">
        <h2>Atividades Recentes</h2>
        <ul class="activity-list">
          <li class="activity-item">
            <div class="activity-icon">
              <i class="fas fa-calendar-check"></i>
          </div>
            <div class="activity-content">
              <h4 class="activity-title">Bem-vindo ao MedHub!</h4>
              <p class="activity-time">Agora</p>
        </div>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
