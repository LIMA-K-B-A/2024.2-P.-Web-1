<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHub - Cadastro</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-color-dark: #357ABD;
            --primary-color-light: rgba(74, 144, 226, 0.1);
            --background-color: #F5F7FA;
            --text-color: #2C3E50;
            --border-color: #E1E8ED;
            --error-color: #E74C3C;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            margin: 2rem;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4A90E2, #357ABD);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        
        .register-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .register-header p {
            color: var(--text-color);
            margin-top: 0.5rem;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-group input, .form-group select {
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-color-light);
        }
        
        .register-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .register-button:hover {
            background-color: var(--primary-color-dark);
            transform: translateY(-1px);
        }

        .register-button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .login-link p {
            color: var(--text-color);
            margin: 0;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .login-link a:hover {
            color: var(--primary-color-dark);
        }
        
        .error-message {
            background-color: #FDF3F2;
            color: var(--error-color);
            text-align: center;
            margin-bottom: 1.25rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            display: none;
            border: 1px solid #FADBD8;
        }

        .input-icon {
            position: relative;
            width: 100%;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95A5A6;
        }

        .input-icon input, .input-icon select {
            padding-left: 2.75rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .register-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="/static/img/favicon.svg" alt="MedHub Logo" class="logo">
            <h1>MedHub</h1>
            <p>Criar nova conta</p>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <form class="register-form" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Seu email">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="senha" required placeholder="Sua senha">
                    </div>
                </div>

                <input type="hidden" id="tipo_usuario" name="tipo_usuario" value="admin">
            </div>
            
            <button type="submit" class="register-button">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
        
        <div class="login-link">
            <p>Já tem uma conta? <a href="/login">Faça login</a></p>
        </div>
    </div>

    <script>
        document.querySelector('.register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            // Log dos dados para debug
            console.log('Dados do formulário:', {
                nome: formData.get('nome'),
                email: formData.get('email'),
                senha: formData.get('senha'),
                tipo_usuario: formData.get('tipo_usuario')
            });
            
            try {
                const response = await fetch('/cadastro', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Se o cadastro for bem sucedido, redireciona para a página de login
                    window.location.href = '/login';
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.detail || 'Erro ao fazer cadastro. Tente novamente.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Erro ao fazer cadastro. Tente novamente.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
