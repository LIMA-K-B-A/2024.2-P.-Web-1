<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    :root {
      --primary-color: #4A90E2;
      --primary-color-dark: #357ABD;
      --primary-color-light: rgba(74, 144, 226, 0.1);
      --background-color: #F5F7FA;
      --text-color: #2C3E50;
      --border-color: #E1E8ED;
      --error-color: #E74C3C;
      --success-color: #2ECC71;
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .dashboard {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background-color: white;
      padding: 2rem;
      border-right: 1px solid var(--border-color);
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .sidebar-header h1 {
      color: var(--primary-color);
      margin: 0;
      font-size: 1.5rem;
    }

    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background-color: var(--primary-color-light);
      color: var(--primary-color);
    }

    .nav-link.active {
      background-color: var(--primary-color);
      color: white;
    }

    .nav-link i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .main-content {
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }

    .welcome-text {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 500;
      padding-left: 1rem;
    }

    .content-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      margin-bottom: 1.5rem;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--primary-color-light);
      color: var(--primary-color);
      font-weight: 500;
    }

    tr:hover {
      background-color: var(--background-color);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-color-dark);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/static/img/favicon.svg" alt="MedHub Logo" class="logo">
        <h1>MedHub</h1>
      </div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/home" class="nav-link {% if request.url.path == '/home' %}active{% endif %}">
              <i class="fas fa-home"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaMedicos" class="nav-link {% if request.url.path == '/listaMedicos' %}active{% endif %}">
              <i class="fas fa-user-md"></i>
              MÃ©dicos
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaPacientes" class="nav-link {% if request.url.path == '/listaPacientes' %}active{% endif %}">
              <i class="fas fa-users"></i>
              Pacientes
            </a>
          </li>
          <li class="nav-item">
            <a href="/listaConsultas" class="nav-link {% if request.url.path == '/listaConsultas' %}active{% endif %}">
              <i class="fas fa-calendar-alt"></i>
              Consultas
            </a>
          </li>
          <li class="nav-item">
            <a href="/perfil" class="nav-link {% if request.url.path == '/perfil' %}active{% endif %}">
              <i class="fas fa-user-circle"></i>
              Perfil
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              Sair
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header">
        <h1 class="welcome-text">Bem-vindo(a), {{ user.nome }}</h1>
      </div>
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_js %}{% endblock %}
</body>

</html>
