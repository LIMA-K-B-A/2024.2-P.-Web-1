<!-- app/templates/dashboard/admin.html -->
{% extends "base.html" %}

{% block title %}Dashboard - Admin{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Dashboard - Admin</h2>
    <a href="/add-doctor" class="bg-green-500 text-white p-2 rounded-md">Adicionar Médico</a>
</div>

<h3 class="text-xl font-semibold mb-4">Médicos</h3>
<table class="min-w-full table-auto border-collapse border border-gray-300">
    <thead>
        <tr>
            <th class="border p-2">Nome</th>
            <th class="border p-2">Especialidade</th>
            <th class="border p-2">Ações</th>
        </tr>
    </thead>
    <tbody>
        <!-- Iterar médicos aqui -->
        {% for doctor in doctors %}
        <tr>
            <td class="border p-2">{{ doctor.name }}</td>
            <td class="border p-2">{{ doctor.specialty }}</td>
            <td class="border p-2">
                <a href="/edit-doctor/{{ doctor.id }}" class="text-yellow-500">Editar</a> | 
                <a href="/delete-doctor/{{ doctor.id }}" class="text-red-500">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3 class="text-xl font-semibold mt-6 mb-4">Pacientes</h3>
<!-- Exibir Pacientes com estrutura semelhante aos médicos -->
{% endblock %}
