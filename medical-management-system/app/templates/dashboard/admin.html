  {% extends "base.html" %}
  {% block content %}
  <h1>Painel do Administrador</h1>
  <nav>
      <a href="/patients">Gerenciar Pacientes</a>
      <a href="/doctors">Gerenciar Médicos</a>
      <a href="/appointments">Gerenciar Consultas</a>
  </nav>
  <h2>Pacientes</h2>
  <table>
      <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Condição</th>
      </tr>
      {% for patient in patients %}
      <tr>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.condition }}</td>
      </tr>
      {% endfor %}
  </table>
  {% endblock %}
