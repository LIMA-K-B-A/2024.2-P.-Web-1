<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <form method="post" action="{{ action_url }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ doctor.name if doctor else '' }}" required>
        <br>

        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" value="{{ doctor.specialty if doctor else '' }}" required>
        <br>

        <button type="submit">Submit</button>
    </form>
    <a href="/doctors">Back to Doctor List</a>
</body>
</html>
