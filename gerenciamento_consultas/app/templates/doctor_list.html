<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>
                <a href="/doctors/{{ doctor.id }}">View</a> | 
                <a href="/doctors/{{ doctor.id }}/edit">Edit</a> | 
                <a href="/doctors/{{ doctor.id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/doctors/create">Create New Doctor</a>
</body>
</html>
