<!-- templates/patients.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-600 mb-4">Gerenciar Pacientes</h2>
<a href="/patients/add" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 mb-4 inline-block">Adicionar Paciente</a>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for patient in patients %}
    <div class="bg-white shadow-lg rounded-lg p-4 hover:shadow-2xl transition-all">
        <h3 class="text-xl font-semibold mt-4">{{ patient.name }}</h3>
        <p class="text-gray-700">Idade: {{ patient.age }}</p>
        <p class="text-gray-700">Condição: {{ patient.condition }}</p>
        
        <a href="/patients/{{ patient.id }}/edit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 mt-4 block">Editar</a>

        <form action="/patients/{{ patient.id }}/delete" method="POST" class="mt-4">
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700">Excluir</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
